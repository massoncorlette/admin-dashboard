<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin-dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <div class="selection">
      <img src="icons/view-sequential.svg" class="iconsize" id="dashicon">
      <p style="font-size: 18px; color:rgb(245, 245, 245)" id="dashboard">Dash Board</p>
    </div> 
    <div id="sidebardivider"></div>
    <div id="selections">
      <div class="selection">
        <img src="icons/home-circle.svg" class="iconsize">
        <p class="selectiontxt">Home</p>
      </div>
      <div class="selection">
        <img src="icons/home-city.svg" class="iconsize">
        <p class="selectiontxt">Community</p>
      </div>
      <div class="selection">
        <img src="icons/message-reply.svg" class="iconsize">
        <p class="selectiontxt">Messages</p>
      </div>
      <div class="selection">
        <img src="icons/animation-play.svg" class="iconsize" id="animation-icon">
        <p class="selectiontxt">Creations</p>
      </div>
      <div class="selection">
        <img src="icons/diamond.svg" class="iconsize">
        <p class="selectiontxt">Premium</p>
      </div>
      <div class="selection">
        <img src="icons/shield-alert.svg" class="iconsize">
        <p class="selectiontxt">Support</p>
      </div>
      <div class="selection">
        <img src="icons/cog.svg" class="iconsize">
        <p class="selectiontxt">Settings</p>
      </div>
    </div>
  </div>
  <div id="container">
    <div id="header-container">
      <div id="search">
        <img src="icons/magnify.svg" id="magnify" class="iconsize">
        <input type="search" id="query" placeholder="Search..." required>
      </div>
      <div id="profile-container">
        <img src="icons/account.svg" id="account" class="iconsize">
        <img src="icons/profilepic.jpg" id="profilepic">
        <p id="profilename">Masson Allen</p>
      </div>
      <div id="divider"></div>
      <div id="actions-container">
        <div class="space-icons">
          <img src="icons/upload-circle.svg" class="iconsize">
          <p>Upload</p>
        </div> 
        <div class="space-icons">
          <img src="icons/broadcast.svg" class="iconsize">
          <p>Go Live</p>
        </div>    
      </div>
      <div class="space-icons-right" id="follower-icons">
        <img src="icons/account-multiple.svg" class="iconsize">
        <img src="icons/account-star.svg" class="iconsize">
        <img src="icons/logout.svg" class="iconsize">
      </div>
    </div>
    <div id="content-container">
      <div id="projects-container">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
      <div id="right-sidebar"></div>
    </div>
  </div>     
</body>
</html>
