<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin-dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <div class="selection">
      <img src="icons/view-sequential.svg" class="iconsize" id="dashicon">
      <p style="font-size: 24px;">Dash Board</p>
    </div> 
    <div id="selections">
      <div class="selection">
        <img src="icons/home-circle.svg" class="iconsize">
        <p>Home</p>
      </div>
      <div class="selection">
        <img src="icons/home-city.svg" class="iconsize">
        <p>Community</p>
      </div>
      <div class="selection">
        <img src="icons/message-reply.svg" class="iconsize">
        <p>Messages</p>
      </div>
      <div class="selection">
        <img src="icons/animation-play.svg" class="iconsize" id="animation-icon">
        <p>Creations</p>
      </div>
      <div class="selection">
        <img src="icons/diamond.svg" class="iconsize">
        <p>Premium</p>
      </div>
      <div class="selection">
        <img src="icons/shield-alert.svg" class="iconsize">
        <p>Support</p>
      </div>
      <div class="selection">
        <img src="icons/cog.svg" class="iconsize">
        <p>Settings</p>
      </div>
  
    </div>
  </div>
  <div id="container">
    <div id="header-container">
      <div id="search-container">
        <img src="icons/magnify.svg" id="magnify" class="iconsize">
        <input type="search" id="query" placeholder="Search..." required>
        <div id="profile-container">
          <img src="icons/account.svg" id="account" class="iconsize">
          <img src="icons/profilepic.jpg" id="profilepic">
          <p id="profilename">Masson Allen</p>
        </div>
      </div>
    </div>
    <div id="content-container">
      <div id="projects">

      </div>
      <div id="right-sidebar">
        <div id="announcements"></div>
        <div id="trending"></div>
      </div>
    </div>    
  </div>
  
</body>
</html>
